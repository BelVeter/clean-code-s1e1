<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="top-container">
    <img class="top-container-img" src="./eisenhower-matrix.jpg" alt="top image">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
  </header>
  <main class="main-container">
    <section id="new-element-section"><label class="label label-new-task" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input input-text task" id="new-task" type="text"><button class="btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="header-3">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input input-checkbox" type="checkbox"><label class="label task">Pay Bills</label><input class="input input-text task" type="text">
        <button class="btn edit">Edit</button><button class="btn delete"><img class="btn-delete-img" src="./remove.svg" alt="delete button"></button>
      </li>
      <li class="editmode list-item">
        <input class="input input-checkbox" type="checkbox"><label class="label task">Go Shopping</label>
        <input class="input input-text task" type="text" value="Go Shopping" ><button class="btn edit">Save</button>
        <button class="btn delete"><img class="btn-delete-img" src="./remove.svg" alt></button>
      </li>
    </ul>
    </section>
    <section>
      <h3 class="header-3">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input input-checkbox" type="checkbox" checked><label class="label task">See the Doctor</label>
        <input class="input input-text task" type="text"><button class="btn edit">Edit</button>
        <button class="btn delete"><img class="btn-delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
